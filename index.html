<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Desarrollo web, Desarrollo Frontend, Desarrollador de sitios web, Desarrollador de páginas web, Desarrollador Frontend en Argentina, Diseñador web, Desarrollo web en Argentina, Diseños web en Argentina, Desarrollo de aplicaciones. Web developer, Frontend developer, Development of web sites and applications, Desing websites.">
    <meta name="description" content="Moyano Gonzalo Federico, Frontend developer. Development and design of web sites and applications. Córdoba, Argentina.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/faviconMgdev.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Works Moyanogdev</title>
</head>

<body>

    <header>
        <div class="header">
            <nav>
                <img src="img/logoMoyanogdev.png" alt="Moyanogdev Logo" class="logoHeader">
                <ul id="sideMenu">
                    <li><a href="#sectionHome">Home</a></li>
                    <li><a href="#sectionAbout">About Works</a></li>
                    <li><a href="#sectionCollaborations">Collaborations</a></li>
                    <li><a href="#sectionContact">Contact</a></li>
                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
            <div class="language">
                <span>En</span>
                <input type="checkbox" class="check">
                <span>Es</span>
            </div>
        </div>
    </header>

    <!-- Loader Section -->
    <section class="loader" id="loader">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="textLoader">
            <h2 class="loadTittle">Loading...</h2>
            <img src="img/logoMoyanogdev.png" class="imgLoader">
        </div>
    </section>

    <!-- Section One -->
    <section id="section_one">
        <img src="img/stars.png" alt="Stars" id="stars">
        <img src="img/planet.png" alt="Planet" id="planet">
        <img src="img/mountains_behing.png" alt="Mountain behing" id="mountain_one">
        <img src="img/mountains_front.png" alt="Mountain Front" id="mountain_two">
    </section>

    <main>

        <!-- Home Section -->
        <section class="user" id="userContent">
            <a name="sectionHome"></a>
            <div class="userContent">
                <div class="userImg">
                    <img src="img/imgUser.png" alt="User image">
                </div>
                <div class="userInfo">
                    <h1>Moyanogdev Works</h1>
                    <p>Freelance <a href="#sectionAbout">Frontend Developer</a></p>
                    <p>Frontend Developer at <a href="#sectionAbout">Etna Education</a></p>
                    <p>From: Córdoba, Argentina.</p>
                    <div class="btnUser">
                        <a href="#sectionAbout"><span></span>Know projects</a>
                    </div>
                    <div class="iconUser">
                        <a href="https://github.com/Moyanogdev"><i class="fa-brands fa-github"></i></a>
                        <a href="#sectionContact"><i class="fa-solid fa-envelope"></i></a>
                        <a href="https://www.linkedin.com/in/gonzalofedericomoyano/"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Works Section -->
        <section class="py-5">
            <a name="sectionAbout"></a>
        </section>

        <!-- Collaborations Section -->
        <section class="py-5 workSection">
            <a name="sectionCollaborations"></a>
        </section>

        <!-- Contact Section-->
        <section id="sectionContact">
            <div class="containerContact">
                <h1 class="tittleContact">Contact Me</h1>
                <div class="columnContact">
                    <div class="contactInfo">
                        <p><i class="fa-solid fa-paper-plane"></i>gmoyanodvlpr@gmail.com</p>
                        <p><i class="fa-solid fa-phone"></i>+54 351 2416034</p>
                        <div class="imgContact">
                            <img src="img/contactMe.png" alt="Contact Section image">
                        </div>
                    </div>
                    <div class="contactForm">
                        <form id="form">
                            <input name="from_name" type="text" placeholder="Name" id="from_name" required>
                            <input name="email" type="email" placeholder="Email" id="email" required>
                            <textarea name="message" type="text" rows="10" placeholder="Your Message" id="message" required></textarea>
                            <button type="submit" id="button"><span></span>Send Message</button>
                        </form>
                        <span id="msgConfirm"></span>
                    </div>
                </div>
            </div>
            <a href="#" class="scrollUp" id="scrollUp"><i class="fa-solid fa-circle-up"></i></a>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <img src="img/footer.png" alt="footer" id="mountain_footer">
        <img src="img/stars2.png" alt="stars footer" id="stars_footer">
        <img src="img/planet2.png" alt="planet footer" id="planet_footer">

    </footer>

    <!-- Scroll Reveal JS-->
    <script src="js/scrollreveal.min.js"></script>
    <!-- Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <!-- Email Js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript"> emailjs.init('y2fX3XPYh9LNGoqcA') </script>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="js/proyect.js"></script>
</body>
</html>
